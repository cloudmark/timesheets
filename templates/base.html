<!DOCTYPE html>
<html>
<head>

    <!-- CSRF Token Block -->
    <!--{% csrf_token %}-->

    <!-- Meta Block -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mater Dei">
    <meta name="author" content="Mark Galea">
    {% block meta %}
    {% endblock %}

    <!-- CSS Block -->
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
        body {
            padding-top: 60px;
            padding-bottom: 40px;
        }

        .sidebar-nav {
            padding: 9px 0;
        }

        @media (max-width: 980px) {
            /* Enable use of floated navbar text */
            .navbar-text.pull-right {
                float: none;
                padding-left: 5px;
                padding-right: 5px;
            }
        }
    </style>
    <link href="{{ STATIC_URL }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}/bootstrap/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Visual Search CSS -->
    <!--[if (!IE)|(gte IE 8)]><!-->
    <link href="{{ STATIC_URL }}/visualsearch/css/visualsearch-datauri.css" rel="stylesheet" type="text/css">
    <!--<![endif]-->
    <!--[if lte IE 7]><!-->
    <link href="{{ STATIC_URL }}/visualsearch/css/visualsearch.css" rel="stylesheet" type="text/css">
    <!--<![endif]-->


    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144"
          href="{{ STATIC_URL }}/bootstrap/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114"
          href="{{ STATIC_URL }}/bootstrap/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72"
          href="{{ STATIC_URL }}/bootstrap/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="{{ STATIC_URL }}/bootstrap/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="{{ STATIC_URL }}/bootstrap/ico/favicon.png">

    {% block css %}
    {% endblock %}

    <!-- Script Block -->
    <script src="{{ STATIC_URL }}/visualsearch/js/dependencies.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>

    {% block scriptblock %}
    {% endblock %}


    <!-- Template Block -->
    {% block templates %}
    {% endblock %}

    <!-- Title Block -->
    <title>{% block title %}Mater Dei{% endblock %}</title>

</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container">


            <a class="brand" href="/">Mater Dei</a>
            {% block navbar %}
            {% endblock %}
        </div>
    </div>
</div>

<div class="container">
        {% block wrapper %}
        {% endblock %}
    </div>
</div>

{% block startblock %}
{% endblock %}
</body>

</html>
